<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Lista de Productos</title>
    <meta name="description" content="Vale-Shop es un ecommerce moderno que ofrece una amplia variedad de productos de moda, incluyendo ropa de mujer, ropa de hombre y accesorios. Disfruta de una experiencia de compra fluida y fácil con nuestra PWA.">
    <link rel="apple-touch-icon" href="assets/icons/icon-180x180.png">
    <link rel="stylesheet" href="assets/css/main.css" />

  <body>
    <header>
      <h1>Vale-Shop</h1>
      <a href="like.html" id="like-button" aria-label="Me gusta">

    <main>

              class="item-image"
            />

              <div class="item-name">Nombre del Artículo</div>
              <div class="item-size">Talla: M</div>
            </div>
            <div class="item-price">$19.99</div>
            <button class="item-delete" aria-label="Eliminar artículo">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
          <div class="item">
            <img
              src="assets/image/1713149029a86e6ef07b6d6aa23b25059287f4f46e_thumbnail_336x.webp"

              <div class="item-name">Nombre del Artículo</div>

            </div>
            <div class="item-price">$19.99</div>
            <button class="item-delete" aria-label="Eliminar artículo">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
          <div class="item">
            <img
              src="assets/image/1713149029a86e6ef07b6d6aa23b25059287f4f46e_thumbnail_336x.webp"
              class="item-image"
            />
            <div class="item-details">
              <div class="item-name">Nombre del Artículo</div>
              <div class="item-size">Talla: M</div>
            </div>
            <div class="item-price">$19.99</div>
            <button class="item-delete" aria-label="Eliminar artículo">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </section>

      
      <section class="product-list">
        <h1>Me Gusta</h1>
        <div class="item-list-flex">
          <div class="item-like">
            <img
              src="assets/image/1713149029a86e6ef07b6d6aa23b25059287f4f46e_thumbnail_336x.webp"
              class="item-image"
            />

          </div>
          <div class="item-like">
