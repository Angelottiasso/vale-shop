<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Lista de Productos</title>
    <meta name="description" content="Vale-Shop es un ecommerce moderno que ofrece una amplia variedad de productos de moda, incluyendo ropa de mujer, ropa de hombre y accesorios. Disfruta de una experiencia de compra fluida y fácil con nuestra PWA.">
    <link rel="apple-touch-icon" href="assets/icons/icon-180x180.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <h1>Vale-Shop</h1>
        <a href="like.html" id="like-button" aria-label="Me gusta">
          <i class="fa-solid fa-heart"></i>
        </a>
        <button id="theme-toggle" aria-label="Cambiar modo">
            <i class="fa-solid fa-sun"></i> <!-- Icono por defecto para modo claro -->

    </header>

    <main>
        <section class="product-list">
            <h2>Lista de Productos</h2>
            <div class="tags-container">
                <div id="tag-mujer" class="tag">

                </div>
                <div id="tag-hombre" class="tag">
                    <span class="text">Ropa de Hombre</span>
                    <span class="icon">x</span>
                </div>
                <div id="tag-accesorio" class="tag">
                    <span class="text">Accesorios</span>
                    <span class="icon">x</span>
                </div>
            </div>
            <div class="product-grid">
                <!-- Producto 1 -->
                <div class="product-item">
                    <img src="assets/image/168612486737ecc26534d60ce1a0a19cbed7bcbf50_thumbnail_336x.webp"
                        alt="Producto 1">
                    <div class="product-list-info">
                        <h3>Producto 1</h3>
                        <div class="price-cart">
                            <p>$19.99</p>
                            <div class="cart">
                                <a href="#">
                                    <i class="fa-solid fa-shopping-cart"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Producto 2 -->
                <div class="product-item">
                    <img src="assets/image/1713149029a86e6ef07b6d6aa23b25059287f4f46e_thumbnail_336x.webp"
                        alt="Producto 2">
                    <div class="product-list-info">
                        <h3>Producto 1</h3>
                        <div class="price-cart">
                            <p>$19.99</p>
                            <div class="cart">
                                <a href="#">
                                    <i class="fa-solid fa-shopping-cart"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-item">
                    <img src="assets/image/1718592874b9c9c0c994cf60c986ca33039442ed67_thumbnail_336x.webp"
                        alt="Producto 2">
                    <div class="product-list-info">
                        <h3>Producto 1</h3>
                        <div class="price-cart">
                            <p>$19.99</p>
                            <div class="cart">
                                <a href="#">
                                    <i class="fa-solid fa-shopping-cart"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="product-modal" class="modal">
            <div class="modal-content">
                <div class="product">
                    <div class="img-product">
                        <img src="//img.ltwebstatic.com/images3_pi/2023/06/19/168715727991f5cdc3b853b58a2bb5489d83bcc62b_thumbnail_405x.webp"
                            alt="Vestido Floral" />
                    </div>
                    <span class="close">&times;</span>
                    <div class="info-container">
                        <div class="info">
                            <h2>Vestido Floral</h2>
                            <p>$29.99</p>
                            <h3>Talla S</h3>
                        </div>
                        <div class="like">
                            <a href="#" id="like-product">
                                <i class="fa-solid fa-heart"></i>
                            </a>
                        </div>
                        <div class="cart">
                            <a href="#" id="add-to-cart">
                                <i class="fa-solid fa-shopping-cart"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <i class="fa-solid fa-house"></i>
                <span>Inicio</span>
            </a>
            <a href="products.html" class="nav-item">
                <i class="fa-solid fa-box"></i>
                <span>Productos</span>
            </a>
            <a href="orders.html" class="nav-item">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Pedidos</span>
            </a>
            <a href="like.html" class="nav-item">
                <i class="fa-solid fa-heart"></i>
                <span>Me gusta</span>
            </a>
        </nav>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/modal.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('category');

        if (categoryId) {
            selectCategory(categoryId)
        }

        function selectCategory(categoryId) {
            const tagMujer = document.getElementById('tag-mujer');
            const tagHombre = document.getElementById('tag-hombre');
            const tagAccesorio = document.getElementById('tag-accesorio');

            // Ocultar todos los tags al inicio
            tagMujer.style.display = 'none';
            tagHombre.style.display = 'none';
            tagAccesorio.style.display = 'none';

            // Mostrar los tags correspondientes según la categoría
            switch (categoryId) {
                case '1':
                    tagMujer.style.display = 'block';
                    break;
                case '2':
                    tagHombre.style.display = 'block';
                    break;
                case '3':
                    tagAccesorio.style.display = 'block';
                    break;
                default:
                    tagMujer.style.display = 'block';
                    tagHombre.style.display = 'block';
                    tagAccesorio.style.display = 'block';
                    break;
            }
        }
    </script>
</body>

</html>
