  <script>
    if ("serviceWorker" in navigator) {
      console.log("Service Worker soportado...");
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log("Service Worker registrado con éxito:", registration);
          })
          .catch((error) => {
            console.error("Error al registrar el Service Worker:", error);
          });
      });
    } else {
      console.log("Service Worker no soportado");
    }

    fetch('assets/mock/products.json')
      .then(response => response.json())
      .then(data => {
        sessionStorage.setItem('productsJson', JSON.stringify(data.products));
        const filteredProducts = data.products.slice(0, 3);
        renderProducts(filteredProducts);
      })
      .catch(error => console.error('Error al cargar productos:', error));

    // Función para generar el HTML de los productos
    function renderProducts(products) {
      const productContainer = document.querySelector('.product-container');
      let htmlContent = '';

      products.forEach(product => {
        htmlContent += `
          <div class="product">
            <div class="img-product">
              <img src="${product.image}" alt="${product.name}" />
            </div>
            <div class="info-container">
              <div class="info">
                <h2>${product.name}</h2>
                <p>$${product.price}</p>
              </div>
              <div class="cart" onclick="showModal(${product.id})">
                <i class="fa-solid fa-shopping-cart"></i>
              </div>
            </div>
          </div>
        `;
      });

      productContainer.innerHTML = htmlContent;
    }

    let slideIndex = 0;

    function moveSlide(step) {
      const slides = document.querySelector(".product-container");
      const slideCount = slides.children.length;
      const slideWidth = document.querySelector(".product").offsetWidth;
      const containerWidth = document.querySelector(".carousel").offsetWidth;
      const maxIndex = Math.max(
        0,
        Math.ceil((slideCount * slideWidth - containerWidth) / slideWidth)
      );

      slideIndex = Math.max(0, Math.min(slideIndex + step, maxIndex));
      slides.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
    }

    // Initialize the slider
    document.addEventListener("DOMContentLoaded", () => {
      const slides = document.querySelector(".product-container");
      const slideCount = slides.children.length;
      const slideWidth = document.querySelector(".product").offsetWidth;
      const containerWidth = document.querySelector(".carousel").offsetWidth;

      const maxIndex = Math.max(
        0,
        Math.ceil((slideCount * slideWidth - containerWidth) / slideWidth)
      );
      slideIndex = Math.min(slideIndex, maxIndex);
      slides.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
    });
  </script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/modal.js"></script>
